<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book shop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body class="text-center" onload="onInit()">
    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 data-trans="title">Book Shop</h1>
                    <select class="mb-3 mt-3 ml-5" onchange="onSetLang(this.value)" name="lang" class='lang-select'>
                        <option value="en">english</option>
                        <option value="he">עברית</option>
                    </select>
                    <form>
                        <input data-trans="input-name-placeholder" class="book-name mr-4 " type="text"
                            placeholder="Book name" required />
                        <input data-trans="input-price-placeholder" class="book-price mr-4" placeholder="Book price"
                            type="number" min="0.00" max="10000.00" step="0.1" required />
                        <div class="hide hideing-modal">
                            <div class="black-screen">
                                <div class="modal-update">
                                </div>
                            </div>
                        </div>
                        <button data-trans='add-butt' class="btn btn-light" type="button" onclick="onAddBook()">Create
                            new
                            book</button>
                    </form>

                    <div class="table-responsive">
                        <table class="table mt-3">
                            <thead>
                                <tr>
                                    <th onclick="onSetSort(this.innerText)" data-trans='title-id'>Id</th>
                                    <th onclick="onSetSort(this.innerText)" data-trans='title-name'>Name</th>
                                    <th onclick="onSetSort(this.innerText)" data-trans='title-price'>Price</th>
                                    <th colspan="3" data-trans='title-actions'>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-read hide">
                    </div>
                    <div class="move-pages">
                        <button data-trans="prev-page" class="btn btn-light mr-md-3" onclick="onPrevPage()">Prev
                            Page</button>
                        <button data-trans="next-page" class="btn btn-dark" onclick="onNextPage()">Next Page</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="js/i18n-services.js"></script>
    <script src="js/storage-services.js"></script>
    <script src="js/services.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
